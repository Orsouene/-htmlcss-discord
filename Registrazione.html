<body>
   <!--Registrazione-->
 <div class="registrazione">
  <fieldset class="field">
  <legend class="join"> Join us</legend>
   <input type="text" required minlength="3" maxlength="10" placeholder="inserire nome">
   <input type="text" required minlength="3" maxlength="10" placeholder="inserire cognome">
   <input type="email" required placeholder="inserire email">
   <input type="date" required>
<div class="radio">
   <input type="radio" required name="radio"><span>Uomo</span> 
   <input type="radio" required name="radio"><span>Donna</span>
</div>
   <input type="password" required placeholder="inserire password">
   
   <input type="password" required placeholder="Ripetti password">
</fieldset>
<div class="submit">
   <a class="submit-button" > <span>Join</span></a>
</div>
 </div> 


 <!--BOTTOM-FOOTER-->
<div class="footer-bottom ">
   <img src="img/logo.svg" alt="logo">
   <a href="index.html" class="button"> <span  class="tec-button">INDIETRO</span></a>
</div>   



</footer>
